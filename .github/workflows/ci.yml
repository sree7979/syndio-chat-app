name: CI Pipeline
on: push
jobs:
  test:
    runs-on: ubuntu-22.04  # Using ubuntu-22.04 explicitly
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install fastapi uvicorn pytest  # Installing pytest here
      - name: Run Tests
        run: pytest  # Running tests
